{% extends "base.html" %}

{% block head %}
  {% if page.extra.css %}
    {% for css in page.extra.css %}
      <link rel="stylesheet" href="/styles/{{ css }}">
    {% endfor %}
  {% endif %}

  <style>
  .content {
    max-width: var(--body-width);
    padding: 1rem 1rem 3rem 1rem;
    margin: 0 auto;
  }
  </style>
{% endblock %}

{% block content %}
  <h1 class="title">{{ page.title }}</h1>
  {{ page.content | safe }}
{% endblock %}
