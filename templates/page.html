{% extends "base.html" %}

{% block head %}
  {% if page.extra.css %}
    {% for css in page.extra.css %}
      <link rel="stylesheet" href="/styles/{{ css }}">
    {% endfor %}
  {% endif %}

  <link rel="stylesheet" href="/styles/page.css">
{% endblock %}

{% block content %}
  <h1 class="title">{{ page.title }}</h1>
  <article class="content__body">
    {{ page.content | safe }}
  </article>
{% endblock %}
